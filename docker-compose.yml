version: '3.8'

services:
  movie-api:
    build: .
    container_name: movie-ml-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory to allow hot-reloading of models without rebuilding
      - ./models:/app/models
      # Mount data directory
      - ./ml-32m-split:/app/ml-32m-split
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
